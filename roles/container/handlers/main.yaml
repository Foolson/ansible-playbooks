---
- name: Start container
  community.general.proxmox:
    api_user: '{{ proxmox_user }}'
    api_password: '{{ proxmox_password }}'
    api_host: '{{ proxmox_host }}'
    node: '{{ proxmox_node }}'
    hostname: '{{ inventory_hostname_short }}'
    unprivileged: true
    state: started
  delegate_to: localhost
...
